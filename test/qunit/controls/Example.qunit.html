<!DOCTYPE HTML>
<html>
   <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>QUnit Page for control: sap.ui5con.lib.reusablelibrary1.controls.Example</title>
      <script id="sap-ui-bootstrap" 
         type="text/javascript"
         src="../../../resources/sap-ui-core.js"
         data-sap-ui-theme="sap_belize"
         data-sap-ui-noConflict="true"
         data-sap-ui-libs="sap.ui5con.lib.reusablelibrary1">
      </script>
      <script>
            jQuery.sap.require("sap.ui.qunit.qunit-css");
            jQuery.sap.require("sap.ui.thirdparty.qunit");
            jQuery.sap.require("sap.ui.qunit.qunit-junit");
            jQuery.sap.require("sap.ui.qunit.qunit-coverage");
      </script>
                      
      <!-- add the qunit-coverage.js to add client-side coverage to QUnit tests -->
      <script language="javascript">
         // check default settings
         test("Example test", function() {
            expect(1);
            ok(true, "ok");
         });
         
         // check control
         test("Get text test", function() {
             expect(1);
             var oExample = new sap.ui5con.lib.reusablelibrary1.controls.Example({text: "Example"});
             ok(oExample.getText() === "Example", "Check text equals 'Example' ");
         });
                         
         // make sure initially there is no error
         asyncTest("Example async test", function() {
             expect(1);
             setTimeout(function() {
             ok(true, "ok");
             start();
             }, 500);
         });
                         
      </script>
   </head>
   <body>
      <h1 id="qunit-header">QUnit Page for control: <code>sap.ui5con.lib.reusablelibrary1.controls.Example</code></h1>
      <h2 id="qunit-banner"></h2>
      <h2 id="qunit-userAgent"></h2>
      <div id="qunit-testrunner-toolbar"></div>
      <ol id="qunit-tests"></ol>
   </body>
</html>
